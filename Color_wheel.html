<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Color Wheel</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="no-margin">
	<table id="table" align="center" height="50%">
		<tr>
			<td align="center">
				<div class="box">
					<div id="pointer" draggable="true" onclick="dragStart()"></div>
					<div id="color_wheel" class="wheel" onmousemove="move(event)">
					</div>

					<p class="font" id="rgb">RGB:</p>
					<p class="font" id="hex">HEX:</p>
					<div id="color" class="color-box"></div>
				</div>
				<td align="center">
					<div id ="pt_bar" draggable="true" onclick="dragBar()"></div>
					<canvas id="linear_canvas" onmousemove="moveBar(event)" class="linear-canvas">
					</canvas>
				</td>
			</td>
		</tr>
		
	</table>

	<script src="script.js"></script>
</body>

</html>
